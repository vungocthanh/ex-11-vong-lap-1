<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum fibo</title>
</head>
<body>
<script>
    var num1 = 0;
    var num2 = 1;
    var num3 = 1;
    var sum = 0;
    for ( i =1 ; i < 20 ; i++ ){
        num3 = num2 + num1;
        num1 = num2;
        num2 = num3;
        sum = sum +num3;
        // document.write(num3 + " ")
    }
    document.write(sum)
</script>
</body>
</html>
