<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum 30 number % 7</title>
</head>
<body>
<script>
    var sum = 0;
    var count = 0;
    for ( var i = 1 ; i <= 500 ; i++){
        // document.write(i + " ")
        if (i % 7 == 0) {
            sum += i;
            count++;
        }
        if(count === 30){
            break;
        }
    }
    document.write(sum)
</script>
</body>
</html>
