<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Up/Down Temperature</title>
</head>
<body>
<script>
    var temperature = +prompt('Nhap thong tin nhiet do: ')
    if (temperature >= 100) {
        alert('Giam nhiet do');
    }else if (temperature <= 20) {
        alert('Tang nhiet do')
    }
</script>
</body>
</html>
